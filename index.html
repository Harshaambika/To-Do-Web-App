<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 My Aesthetic To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>🌈 To-Do List ✨</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="🧠 What's on your mind?" required />
      <input type="datetime-local" id="taskTime" required />
      <button type="submit">➕ Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
